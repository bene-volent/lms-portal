@let currentPage = userButtonOptions.length === 3 || userButtonOptions[0].label.includes('Admin')?'User':'Admin';

<header class="header" [class.noSidebar]="!sidebarRequired">
    <div class="header-inner container">
        <div class="header-name-container">

            @if (sidebarRequired) {
            <p-button styleClass="menu-button" class="menu-button" ariaLabel="Menu" icon="pi pi-bars"
                (onClick)="toggleMenu()" variant="outlined" />
            }

            <h1 class="header-heading">
                <a [routerLink]="[currentPage === 'Admin'?'/admin':'/']">
                    <svg fill="none" height="48" viewBox="0 0 40 48" width="40" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                            d="m20 44c11.0457 0 20-8.9543 20-20s-8.9543-20-20-20c-11.04572 0-20 8.9543-20 20s8.95428 20 20 20zm6.2393-30.6832c.3037-1.0787-.7432-1.7167-1.6993-1.0355l-13.3469 9.5083c-1.0369.7387-.8738 2.2104.245 2.2104h3.5146v-.0272h6.8498l-5.5813 1.9693-2.4605 8.7411c-.3037 1.0788.7431 1.7167 1.6993 1.0355l13.3469-9.5082c1.0369-.7387.8737-2.2105-.245-2.2105h-5.3298z"
                            fill="#155eef" fill-rule="evenodd" />
                    </svg>
                </a>
                <a [routerLink]="[currentPage === 'Admin'?'/admin':'/']">
                    <span class="header-title">{{getName()}} </span>
                    @if (user?.role !== 'user') {
                    <span class="header-page-type">({{currentPage}})</span>
                    }
                </a>

            </h1>

        </div>
        <div class="header-options" #optionsContainer>
            <p-menu #menu popup [model]="userButtonOptions" [appendTo]="optionsContainer"
                [styleClass]="sidebarRequired?'menu-styles':''">
                <ng-template #start>
                    <p style="font-size: 1.2rem;font-weight: bold;padding: 1rem 1rem 0;">Options</p>
                </ng-template>
                <ng-template #item let-item>
                    <p-button [link]="true" [style]="{color:'black'}" [routerLink]="item.link!" [label]="item.label"
                        [icon]="item.icon" (onClick)="item.onClick()" />
                </ng-template>
            </p-menu>
            <p-button styleClass="header-button" [label]="user?.firstName" icon="pi pi-angle-down" iconPos="right"
                (onClick)="menu.toggle($event)" />
        </div>
    </div>

</header>
