`
<div class="progress-track-container">
  <h3 style="margin-bottom: 1rem;">Current Course Progress</h3>
  @if (loading) {
  <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <div
      style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite;">
    </div>
  </div>

  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  }
  @else if (error) {
  <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <div style="color: #ff6b6b; font-size: 24px;">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
  </div>
  }

  @else {
  <svg #progressBar id="progress" width="100%" height="100%" viewBox="0 0 850 400">
    <!-- Background gradient -->
    <defs>
      <pattern id="checkerPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <rect x="0" y="0" width="10" height="10" fill="white"/>
        <rect x="10" y="0" width="10" height="10" fill="black"/>
        <rect x="0" y="10" width="10" height="10" fill="black"/>
        <rect x="10" y="10" width="10" height="10" fill="white"/>
      </pattern>
      <linearGradient id="trackGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#e9ecef;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
      </linearGradient>

      <linearGradient id="carBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f03e3e;stop-opacity:1" />
      </linearGradient>

      <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4dabf7;stop-opacity:1" />
      </linearGradient>

      <linearGradient id="flagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#228be6;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Define the race track path -->
    <path [attr.d]="trackPath" fill="none" stroke="url(#trackGradient)" stroke-width="2" stroke-linecap="round" />


    <!-- Define the progress path -->
    <path [attr.d]="trackPath" #currentProgressPath fill="none" stroke="#ecff44" stroke-width="2"  stroke-linecap="round" />
    <path [attr.d]="trackPath" #progressPath fill="none" stroke="#51cf66" stroke-width="2" stroke-linecap="round" />
  </svg>
  }

</div>
`
