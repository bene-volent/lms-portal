<header class="admin-header">
    <h2>Welcome {{getUser()?.firstName}}</h2>
</header>
<h3 class="admin-page-heading">Site Administration</h3>

<section class="authentication table-list">
    <h4>Authentication</h4>
    <div class="table-item">
        <p-button label="Users" link routerLink="/admin/users" />
        <div class="table-item-controls">
            <p-button label="Add" link icon="pi pi-plus" routerLink="users/add" severity="primary" />
            <p-button label="Change" link icon="pi pi-pencil" routerLink="users" severity="secondary"></p-button>
        </div>
    </div>
    <div class="table-item">
        <p-button label="Roles" link routerLink="/admin/roles" />
        <div class="table-item-controls">
            <p-button label="Add" link icon="pi pi-plus" routerLink="roles/add" severity="primary" />
            <p-button label="Change" link icon="pi pi-pencil" routerLink="roles" severity="secondary"></p-button>
        </div>
    </div>
</section>

<section class="table-list">
    <h4>Tables</h4>

    @for (table of getNonAuthTables(); track table.name) {
    <div class="table-item">
        <p-button label="{{table.name}}" link [routerLink]="['/admin', table.name | lowercase]" />
        <div class="table-item-controls">
            <p-button label="Add" link icon="pi pi-plus" [routerLink]="['/admin', table.name.toLowerCase(), 'add']"
                severity="primary">
            </p-button>
            <p-button label="Change" link icon="pi pi-pencil" [routerLink]="['/admin', table.name.toLowerCase()]"
                severity="secondary">
            </p-button>
        </div>
    </div>

    }
</section>
